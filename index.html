<!DOCTYPE html>
<html lang="pt-br" class="animated">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Produto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-wrapper">
        <div class="img-wrapper">
            <button class="btn-360" onclick="toggle()">
                <img src="./assets/360.svg" alt="Ativar visualização animada do sofá.">                   
            </button>

            <button class="btn-close" onclick="toggle()">
                <img src="./assets/fechar.svg" alt="Desativar visualização animada do sofá.">                   
            </button>

            <img class="img-static" src="./assets/sofa.png" alt="Sofá sem braço de três lugares revestido com couro rosé.">
            <img class="img-animated" src="./assets/sofa animado.gif" alt="Sofá sem braço de três lugares revestido com couro rosé rotacionando 360 graus.">

        </div>

        <div class="info">
            <div class="info-text">
                <p class="code">CÓDIGO: 42404</p>
                <h1>Sofá Margot II - Rosé</h1>
                <p class="price">R$ 4.000</p>
            </div>
            <button class="btn-adcCesta">Adicionar à cesta</button>
        </div>
    </div>

    <script>
        function toggle(){
            document.documentElement.classList.toggle("animated")
        }
    </script>
</body>
</html>
